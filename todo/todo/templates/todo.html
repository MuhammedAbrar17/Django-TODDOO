{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="{%static 'css/index.css'%}" />
    <link rel="stylesheet" href="{%static 'css/styless.css'%}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="signup-login">
      <div class="signup-box">
        <form method="post">
          {% csrf_token %}
          <input type="text" class="inp" name="title" required placeholder="Add Today's Task">
          <input type="submit" class="submit-button" value="ADD TASK">

        </form>
       
      </div>
    </div>
  </body>
</html>
